<form [formGroup]="form">
  <input type="text" placeholder="brand" formControlName="brand">
  <input type="text" placeholder="year" formControlName="year">
  <input type="text" placeholder="price" formControlName="price">
  <button (click)="save()" [disabled]="form.invalid"> {{carForUpdate? 'Update':'Save'}}</button>
</form>
<hr>
<app-car *ngFor="let car of cars" [car]="car" (updateCar)="updateCar($event)" (deleteCar)='deleteCar($event)'></app-car>

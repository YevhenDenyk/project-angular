<form [formGroup]="form">
  <input type="text" placeholder="brand" formControlName="brand">
  <input type="text" placeholder="year" formControlName="year">
  <input type="text" placeholder="price" formControlName="price">
  <button (click)="clickForm()" [disabled]="form.invalid"> {{carForUpdate? 'Update' : 'Save'}} </button>
</form>
<hr>
<app-car *ngFor="let car of cars" [car]="car" (deleteCar)="deleteCar($event)" (updateCar)="updateCar($event)"></app-car>
